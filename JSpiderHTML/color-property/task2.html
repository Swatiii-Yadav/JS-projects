<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            height: 300px;
            width: 300px;
        }
        td{
            color: transparent;
        }
     
      tr:nth-child(1)>td:nth-child(1){
            background-color: rgb(0, 0, 255);
        }
        tr:nth-child(1)>td:nth-child(2){
            background-color: rgb(255, 0, 93);
        }
        tr:nth-child(1)>td:nth-child(3){
            background-color: rgb(24, 171, 190);
        }
        tr:nth-child(1)>td:nth-child(4){
            background-color: rgb(0, 255, 229);
        }

        tr:nth-child(2)>td:nth-child(1){
            background-color:rgb(126, 13, 84);
        }
        tr:nth-child(2)>td:nth-child(2){
            background-color:#00f;
        }
        tr:nth-child(2)>td:nth-child(3){
            background-color:rgb(46, 5, 47);
        }
        tr:nth-child(2)>td:nth-child(4){
            background-color:rgb(255, 187, 0);
        }
        tr:nth-child(3)>td:nth-child(1){
            background-color:hsla(241, 78%, 28%, 0.822)
        }
        tr:nth-child(3)>td:nth-child(2){
            background-color: hsl(20, 100%, 50%)
        }
        tr:nth-child(3)>td:nth-child(3){
            background-color:hsl(295, 96%, 40%)
        }
        tr:nth-child(3)>td:nth-child(4){
            background-color:hsl(98, 100%, 50%)
        }
        tr:nth-child(4)>td:nth-child(1){
            background-color: rgba(0, 0, 255, 0.674);
        }
        tr:nth-child(4)>td:nth-child(2){
            background-color: rgba(255, 0, 93, 0.674);
        }
        tr:nth-child(4)>td:nth-child(3){
            background-color: rgba(24, 171, 190, 0.674);
        }
        tr:nth-child(4)>td:nth-child(4){
            background-color: rgba(0, 255, 229, 0.256);
        }
    </style>
</head>
<body>
    <table border="">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td> background-color:hsl(20, 100%, 50%)</td>
        </tr>
        <tr>
            <td> rgba(0, 0, 255, 0.674);</td>
            <td> background-color: rgba(255, 0, 93, 0.674);</td>
            <td> background-color: rgba(24, 171, 190, 0.674);</td>
            <td> background-color: rgba(0, 255, 229, 0.256);</td>
        </tr>
        
    </table>
</body>
</html>
