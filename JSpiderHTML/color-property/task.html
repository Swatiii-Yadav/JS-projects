<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
         
            width: 300px;
            border: 1px solid black;
        }
        section{
            color: transparent;
            height: 100px;
            font-size: larger;
            font-weight: bolder;
            text-align: center;
        }
        section:hover{
            color: aliceblue;
        }
        section:nth-child(1){
            
            background-color: rgba(129, 15, 15, 0.785);
            height: 50px;

        }
        section:nth-child(2){
            background-color: rgba(16, 132, 164, 0.801);
            height: 50px;
            border: 1px solid ;

        }
        section:nth-child(3){
            background-color: hsl(120, 79%, 23%);
            height: 50px;

        }
        section:nth-child(4){
            background-color: hsla(360deg, 90%,70%, 1);
            height: 50px;
            border: 1px solid ;

        }
        section:nth-child(5){
            background-color:#00f;
            height: 50px;
            border: 1px solid;

        }
     
    </style>
</head>
<body>
    <div>
        <section>rgba(129, 15, 15, 0.785);</section>
        <section> rgba(129, 15, 15, 0.785);</section>
        <section> hsl(120deg, 100%,50%);</section>
        <section>hsla(360deg, 90%,70%, 1);</section>
        <section>#00f;</section>
     
    </div>
</body>
</html>
