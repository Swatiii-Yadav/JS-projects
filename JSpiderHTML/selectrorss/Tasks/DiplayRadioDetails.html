<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        display: none;
    }
    #red:checked+#name{
        width: 200px;
            height: 20px;
            color: white;
            background-color: red;
            display: block;

    }
    #green:checked+#age{
        width: 200px;
            height: 20px;
            color: white;
            background-color:green;
            display: block;
    }
    #yellow:checked+#degree{
        width: 200px;
            height: 20px;
            color: white;
            background-color: yellow;
            display: block;
      
    }
    #blue:checked+#add{
        width: 200px;
            height: 20px;
            color: white;
            background-color: blue;
            display: block;
       
    }
</style>
<body>
   
   
      
        <input type="radio" id="red" name="name">Red
        <div id="name">Name:Swati
       
        
    </div>
    
        <input type="radio"  id="green" name="name">Green
   
       <div id="age">   age:22
       
    </div>
   
        <input type="radio"  id="yellow" name="name">Yellow
      
       <div id="degree">   Qualification:B.tech
       
    </div>
    
        <input type="radio"  id="blue" name="name">Blue
      
       <div id="add"> Address:Bangalore
       
    </div>
  
</body>
</html>
