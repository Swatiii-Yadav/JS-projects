<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar</title>
</head>
<body>
    <table border="">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="4">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th colspan="3" rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2" >Monday</td>
            <th rowspan="2" style="background-color: rgb(250, 250, 106);">8:00 a.m.</th>
            <th rowspan="2" style="background-color: plum;">5:00 p.m.</th>
            <th colspan="2">Introduction to XML</th>
        </tr>
        <tr>
            <th colspan="2">Validity: DTD and Relax NG</th>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <th style="background-color: rgb(250, 250, 106);">8:00 a.m.</th>
            <th style="background-color: rgb(250, 250, 106);">11:00 a.m.</th>
            <th rowspan="1.5" colspan="2">XPath</th>
           
        </tr>
        <tr>
            <th style="background-color: rgb(196, 214, 61);">11:00 a.m.</th>
            <th style="background-color: rgb(146, 236, 12);">2:00 p.m.</th>
            <th rowspan="1.5"  colspan="2">XSL Transformation</th>
        </tr>
        <tr>
            <td style="background-color: greenyellow;">2:00 p.m.</td>
            <td style="background-color: rgb(176, 35, 176);">5:00 p.m.</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td style="background-color: rgb(250, 250, 106);">8:00 a.m.</td>
            <td style="background-color: greenyellow;">12:00 p.m.</td>
            <th colspan="2">XSL Formatting Objects</th>
        </tr>
    </table>
</body>
</html>
