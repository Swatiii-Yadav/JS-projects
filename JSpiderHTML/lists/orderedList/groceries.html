<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceries</title>
</head>
<body>
    <ol start="4">
        <li>Potato</li>
        <li>Tomato</li>
        <li>Onion</li>
        <li>Garlic</li>
    </ol>
<!-- we have to enter the value in number only -->
    <ol type="a" start="5">
        <li>Potato</li>
        <li>Tomato</li>
        <li>Onion</li>
        <li>Garlic</li>
        
    </ol>

    <ol type="A">
        <li>Potato</li>
        <li>Tomato</li>
        <li>Onion</li>
        <li>Garlic</li>
    </ol>

    <ol type="I" start="10">
        <li>Potato</li>
        <li>Tomato</li>
        <li>Onion</li>
        <li>Garlic</li>
    </ol>
    <ol type="i">
        <li>Potato</li>
        <li>Tomato</li>
        <li>Onion</li>
        <li>Garlic</li>
    </ol>
<!-- to reverse the order use 'reversed'  -->
 <!-- if items are more than the provides  value  it will go till A(for reversed) and it will statrt the value from 0 for further items
  -->
    <ol type="i" start="5" reversed>
        <li>Potato</li>
        <li>Tomato</li>
        <li>Onion</li>
        <li>Garlic</li>
    </ol>
</body>
</html>
