<!DOCTYPE html>
<html lang="en">
<head>

    <title>Space Jam Themed Page</title>
    <body>
        <center>
            <table border="0" width="80%">
                <tr>
                    <td align="center">

                    </td>
                   
                </tr>
                <tr align="center">
                    <td>

                    </td>
                    <td colspan="2" align="center">
                        <img src="spaceJam.png" alt="Space Jam Logo" width="200">
                    </td>
                </tr>
               
            </table>
            <table>
            <tr>
                <tr></tr>
                <br>
                <br>
                <marquee behavior="scroll" direction="left" scrollamount="20">
                    
                 <img src="f86Sabre.png" alt="Aircraft 2" width="150">
                </marquee>
                
             </tr>
            </table>
            <marquee behavior="scroll" direction="left">Welcome to the Space Jam Aviation Showcase!</marquee>
        </center>
