    padding-left: 30px;

    .fa-location-dot{
      position: absolute;
      left: 60px;
      top: 20px;
    }
    .fa-magnifying-glass{
      position: absolute;
      right:px;

    }
    i{

    }

</head>
<body>
  <nav>
    <div class="search">

  </nav>
