<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .div1{
            height: 200px;
            width: 200px;
            background-color: rgb(91, 180, 32);
            position:absolute;
            top: 0;
            left: 0;
        }
        .div2{
            height: 200px;
            width: 200px;
            background-color: crimson;
            position:absolute;
            top: 0;
            right: 0;
        }
        .div3{
            height: 200px;
            width: 200px;
            background-color: rgb(43, 20, 220);
            position:absolute;
            left: 0;
            bottom: 0;
        }
        .div4{
            height: 200px;
            width: 200px;
            background-color: rgb(234, 237, 42);
            position:absolute;
            bottom: 0;
            right: 0;
        }
        
        section{
            height:800px;
            width:800px ;
            background-color: rgb(174, 201, 252);
            /* position: relative; */
            margin: 100px auto;
        }
        article{
            position: relative;
            height:1000px;
            width:80% ;
            background-color: rgb(221, 23, 239);
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <article>
<section>
    <div class="div1">Div-1</div>
    <div class="div2">Div-2</div>
    <div class="div3">Div-3</div>
    <div class="div4">Div-4</div>
  
</section>
</article>
</body>
</html>
