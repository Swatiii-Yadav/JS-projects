<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .card{
        width: 600px;
        height: 500px;
        background-color: darkkhaki;
      }
      .div-1{
        width: 300px;
        height: 300px;
        background-color: darkcyan;
        position: relative;
        top: 30px;
        left:100px;
      }

      .div-2{
        margin: 30px;
        width: 300px;
        height: 30px;
        background-color: darkcyan;
        position: relative;
        top: 30px;
        left:70px;
      }
      img{
        display: none;
        position: absolute;
        top: 50px;
        left: 50px;
        width: 300px;
        height: 300px;
      }
      span{
        display: none;
        position: absolute;
        top: 50px;
        left: 50px;
        width: 30px;
        height: 30px;
      }
      .div-2:hover span{
        display: block;    
      }
      .div-1:hover img{
        display: block;    
      }
    </style>
</head>
<body>
    <div class="card">
        <div class="div-1">
            <img src="./cat.png">
        </div>
        <div  class="div-2">
            <span>Hii I am Kitty Cat</span>
        </div>
    </div>
</body>
</html>
